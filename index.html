
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun and interactive slot machine game.">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-dark text-white text-center p-4">
    
    <!--Slot Machine Container -->
    <div class="container">
        <h1 class="display-4 mb-4">Slot Machine</h1>
        <div class="mb-3">
            <label for="betAmount" class="form-label">Insert Money:</label>
            <select id="betAmount" class="form-select w-50 mx-auto">
                <option value="1">$1</option>
                <option value="5">$5</option>
                <option value="10">$10</option>
                <option value="25">$25</option>
                <option value="100">$100</option>
                <option value="500">$500</option>
                <option value="1000">Max ($1000)</option>

            </select>
        </div>
        <button class="btn btn-warning mb-3" onclick="spin()">Pull Lever!</button>
        <audio id="crankSound" src="./audio/crank.mp3"></audio>
        <div class="slot-machine d-flex justify-content-center my-4">
        <div class="slot"><img id="slot1" src="./images/cherries.png" class="slot-img"></div>
        <div class="slot"><img id="slot2" src="./images/oranges.png" class="slot-img"></div>
        <div class="slot"><img id="slot3" src="./images/plums.png" class="slot-img"></div>
    </div>

    <!--Results and Payouts-->
    <div class="text-center">
        <h3 id="resultMessage"></h3>
        <h4 id="totalAmount"></h4>
        <div id="playAgain" class="d-none">
            <button class="btn btn-success mt-3" onclick="resetGame()">Play Again</button>
        </div>
    </div>
   <div class="container mt-5">
    <h2 class="mb-4">Fruit Multipliers</h2>
        <h4 class="">Match all three to activate the multiplier!</h4>
    <div class="row text-center">
        <!-- Row 1 -->
        <div class="col-4">
            <img src="images/cherries.png" class="fruit-img" alt="Cherries">
            <p>Cherries: x100</p>
        </div>
        <div class="col-4">
            <img src="images/oranges.png" class="fruit-img" alt="Oranges">
            <p>Oranges: x25</p>
        </div>
        <!-- Row 2 -->
        <div class="col-4">
            <img src="images/plums.png" class="fruit-img" alt="Plums">
            <p>Plums: x6</p>
        </div>
        <div class="col-4">
            <img src="images/bananas.png" class="fruit-img" alt="Bananas">
            <p>Bananas: x15</p>
        </div>
        <!-- Row 3 -->
        <div class="col-4">
            <img src="images/melons.png" class="fruit-img" alt="Melons">
            <p>Melons: x8</p>
        </div>
        <div class="col-4">
            <img src="images/pineapples.png" class="fruit-img" alt="Pineapples">
            <p>Pineapples: x50</p>
        </div>
    </div>
</div>
        <audio id="jackpotSound" src="./audio/jackpot.mp3"></audio>
        <h3 id="resultMessage"></h3>
        <h4 id="totalAmount"></h4>
        <div id="playAgain" class="d-none">
            <button class="btn btn-success mt-3" onclick="resetGame()">Play Again</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
